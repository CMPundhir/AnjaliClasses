<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="impsguru_cdform.css">
    <title>impsguru_cashentry</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h1>Deposit Slip</h1>
            </div>
            <div class="card-body">
                <form name="myform" method="get" action="print_cd.html">
                    <div class="row ms-2 me-2 gx-5">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <h4>
                                Cash Deposit
                            </h4>
                            <div class="form-group">
                                <label for="exampleInputText">Name</label>
                                <input type="Text" class="form-control" name="name" aria-describedby="emailHelp" placeholder="Enter Name" required>
                                <small id="emailHelp" class="form-text text-muted">Enter name of retailer/distributor</small>
                            </div>
                            <label for="bname">BUSINESS NAME</label>
                            <select class="form-select" aria-label="Default select example" name="bname" required>
                                <option selected>Select Shop Name</option>
                                <option value="One">One</option>
                                <option value="Two">Two</option>
                                <option value="Three">Three</option>
                            </select>
                            <div class="form-group">
                                <label for="exampleInputText">RECEIVER NAME</label>
                                <input type="Text" class="form-control" id="exampleInputText" aria-describedby="emailHelp" placeholder="Received By" required>
                            </div>
                            <div class="form-group" required>
                                <label for="exampleFormControlTextarea1">Remarks</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1 aria-describedby=" Remark placeholder="Enter Other Info" rows="3"></textarea>
                            </div>
                        </div>
                        <!--         Calculator     -->
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <h4>Cash Details</h4>
                            <table class="table table-bordered mt-4">
                                <thead>
                                    <tr>
                                        <th scope="col bg-light">Denomination</th>
                                        <th scope="col">Units</th>
                                        <th scope="col">Rs.</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">2000*</th>
                                        <td><input type="number" class="form-control" id="n2000" name="n2000" aria-describedby="numHelp" placeholder="0" oninput="onInputChange(this.value, 2000, 'p2000')"></td>
                                        <td>
                                            <p id="p2000">0</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">500*</th>
                                        <td><input type="number" class="form-control" id="n500" name="n500" aria-describedby="numHelp" placeholder="0" oninput="onInputChange(this.value, 500, 'p500')"></td>
                                        <td>
                                            <p id="p500">0</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">200*</th>
                                        <td><input type="number" class="form-control" id="n200" name="n200" aria-describedby="numHelp" placeholder="0" oninput="onInputChange(this.value, 200, 'p200')"></td>
                                        <td>
                                            <p id="p200">0</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">100*</th>
                                        <td><input type="number" class="form-control" id="n100" name="n100" aria-describedby="numHelp" placeholder="0" oninput="onInputChange(this.value,100, 'p100')"></td>
                                        <td>
                                            <p id="p100">0</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">50*</th>
                                        <td><input type="number" class="form-control" id="n50" name="n50" aria-describedby="numHelp" placeholder="0" oninput="onInputChange(this.value, 50, 'p50')"></td>
                                        <td>
                                            <p id="p50">0</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">20*</th>
                                        <td><input type="number" class="form-control" id="n20" name="n20" aria-describedby="numHelp" placeholder="0" oninput="onInputChange(this.value, 20, 'p20')"></td>
                                        <td>
                                            <p id="p20">0</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">10*</th>
                                        <td><input type="number" class="form-control" id="n10" name="n10" aria-describedby="numHelp" placeholder="0" oninput="onInputChange(this.value, 10, 'p10')"></td>
                                        <td>
                                            <p id="p10">0</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><input class="btn btn-light" value="Calculate" type="button" onclick="calculateSum()"></th>
                                        <td class="total text-center"><b>Total</b>
                                        </td>
                                        <td class="totalAmnt">
                                            <p id="pTotal">0</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-end">
                                <input class="btnreset btn-light ms-4" type="button" value="Reset" onclick="reset()">
                                <input class="btn btn-primary ms-4" type="submit" value="Submit">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="impsguru_cdform.js"></script>
</body>

</html>
