<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="print_cd.css">
    <title>Impsguru_cd_print</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-between ps-4 pe-4">
                <span class="text-start"><img src="imps_logo.png" width="60px" height="20px"> <b style="font-size: 12px">Deposit Slip</b> </span>
                <span class="text-end" style="margin-top: 5px;"> Date: <span id="currentDate"></span></span>
            </div>
            <div class="card-body">
                <div class="row ms-0 me-0 gx-2">
                    <div class="col-6 ">
                        <div class="form-group" method="get" action="print_cd.html">
                            <p for="exampleInputNum">Transaction ID &ensp;&emsp;: &ensp;<b><span class="vals" id="txnid" name="txnid"></span></b></p>
                            <p for="exampleInputName">Name &emsp;&emsp;&emsp;&emsp;&ensp;&ensp;: &ensp;<b><span class="vals" id="name" name="name"></span></b></p>
                            <p for="exampleInputBname">Business Name &emsp;: &ensp; <b><span class="vals" id="bname" name="bname"></span></b></p>
                            <!-- <p for="exampleInputNum">Remark&emsp;&emsp;&emsp;&ensp;: &ensp; <b><span class="vals" id="bname" name="bname"></span></b>
                            </p> <textarea class="remark"></textarea> -->
                            <p for="exampleInputMnumber">Mobile Number&ensp;&ensp;: &ensp;<b><span class="vals" id="Mnumber" name="Mnumber"></span></b></p>
                        </div>
                    </div>
                    <!--         Calculator     -->
                    <div class="col-6">
                        <table class="table mt-0">
                            <tbody>
                                <tr class="mytd">
                                    <td>2000</td>
                                    <td>X</td>
                                    <td id="t2000"></td>
                                    <td>=</td>
                                    <td id="r2000"></td>
                                </tr>
                                <tr class="mytd">
                                    <td>500</td>
                                    <td>X</td>
                                    <td id="t500"></td>
                                    <td>=</td>
                                    <td id="r500"></td>
                                </tr>
                                <tr class="mytd">
                                    <td>200</td>
                                    <td>X</td>
                                    <td id="t200"></td>
                                    <td>=</td>
                                    <td id="r200"></td>
                                </tr>
                                <tr class="mytd">
                                    <td>100</td>
                                    <td>X</td>
                                    <td id="t100"></td>
                                    <td>=</td>
                                    <td id="r100"></td>
                                </tr>
                                <tr class="mytd">
                                    <td>50</td>
                                    <td>X</td>
                                    <td id="t50"></td>
                                    <td>=</td>
                                    <td id="r50"></td>
                                </tr>
                                <tr class="mytd">
                                    <td>20</td>
                                    <td>X</td>
                                    <td id="t20"></td>
                                    <td>=</td>
                                    <td id="r20"></td>
                                </tr>
                                <tr class="mytd">
                                    <td>10</td>
                                    <td>X</td>
                                    <td id="t10"></td>
                                    <td>=</td>
                                    <td id="r10"></td>
                                </tr>
                                <tr class="mytotal">
                                    <td></td>
                                    <td></td>
                                    <span>
                                        <td style="background-color: papayawhip;"><b>Total</b></td>
                                        <td style="background-color: papayawhip;">=</td>
                                        <td style="background-color: papayawhip;"><b id="pTotal"></b></td>
                                    </span>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="trow" style="margin-top:0px;  font-size: 13px;">
                        <h5 class="col-sm-5 col-form-label">
                            <b>Total Amount</b>(In words):
                        </h5>
                    </div>
                    <div class="d-flex justify-content-between row ">
                        <h6 class="col-6 text-start" style="margin-top:0px;  font-size: 13px;">Depositor:&emsp;<span>_____________________</span></h6>
                        <h6 class=" col-6 text-end" style="margin-top:0px;  font-size: 13px;">Receiver:&emsp;<span>____________________</span>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-2">
            <input class="buttonP btn-light ms-4" type="button" value="Back" onclick="document.location='impsguru_cdform.html'">
            <button class="buttonP ms-2" onclick="window.print()">Print</button>
        </div>
    </div>
    <script type="text/javascript" src="print_cd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
